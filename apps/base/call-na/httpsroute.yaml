apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  labels:
    gateway: traefik-gateway
  name: call-na-frontend-httpsroute
spec:
  hostnames:
  - call.kube.slc.net
  parentRefs:
  - name: traefik-gateway
    namespace: traefik
    sectionName: websecure
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /admin
    filters:
    - type: RequestHeaderModifier
      requestHeaderModifier:
        set:
        - name: X-Admin-Access
          value: "Restricted"
    backendRefs:
    - name: call-na-frontend-service
      port: 6969
    filters:
    - type: ExtensionRef
      extensionRef:
        kind: Middleware
        name: call-na-admin-ipwhitelist
        namespace: traefik
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: call-na-frontend-service
      port: 6969
