apiVersion: apps/v1
kind: Deployment
metadata:
  name: call-na-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: call-na-frontend
  template:
    metadata:
      labels:
        app: call-na-frontend
    spec:
      containers:
        - name: call-na-frontend
          image: registry.kube.slc.net/slc/call-na-frontend:0.1.1 # {"$imagepolicy": "production:call-na-frontend-policy"}
          imagePullPolicy: Always
          envFrom:
          - secretRef:
              name: call-na-secret
          ports:
            - protocol: TCP
              containerPort: 3000
