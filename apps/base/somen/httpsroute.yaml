apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: somen-frontend-httpsroute
  labels:
    gateway: traefik
spec:
  parentRefs:
  - name: traefik
    sectionName: https
    namespace: traefik
  hostnames:
  - somen.kube.slc.net
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: somen-frontend-service
      port: 8080
