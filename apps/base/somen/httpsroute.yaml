apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: somen-frontend-httpsroute
  labels:
    gateway: traefik-gateway
spec:
  parentRefs:
  - name: traefik-gateway
    sectionName: websecure
    namespace: traefik
  hostnames:
  - somen-kube.apps.slc.net
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: somen-frontend-service
      port: 8080
