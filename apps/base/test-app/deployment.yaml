apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      serviceAccountName: infisical-auth
      containers:
        - name: test-app
          image: DAFFODIL.ad.slc.net:5000/dave-andrew/my-app:latest
          imagePullPolicy: Always
          envFrom:
          - secretRef:
              name: test-secret
          ports:
            - protocol: TCP
              containerPort: 3000
