apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
spec:
  replicas: 1
  serviceName: "postgresql-service"
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres
          imagePullPolicy: Always
          envFrom:
          - secretRef:
              name: postgres-secret
          ports:
            - protocol: TCP
              containerPort: 5432
          volumeMounts:
          - name: postgres-data
            mountPath: /var/lib/postgresql/data
            subPath: postgres
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgresql-pvc
