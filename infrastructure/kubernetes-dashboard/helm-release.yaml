apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-repository
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    kong:
      enabled: true
      proxy:
        enabled: true
        type: ClusterIP
        ingress:
          enabled: true
          ingressClassName: kong-ingress-class
          hostname: dashboard.kube.slc.net
          path: /
          pathType: PathPrefix
          tls:
          - secretName: dashboard-tls-secret
            hosts:
            - dashboard.kube.slc.net
        

